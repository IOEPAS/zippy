language: python
python:
    - '3.6'
env:
    global: COVERAGE=true
before_install:
    - python -m pip install --upgrade pip
install:
    - pip install --progress-bar off -r requirements.txt
    - pip install codecov
before_script:
    - make package
script:
    - make lint
    - make docs
    - make unittest && codecov
    - make integrationtest && codecov
    - cat output/logs/daemon.log
cache: pip
