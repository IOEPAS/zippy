language: python
python:
    - '3.6'
before_install:
    - python -m pip install --upgrade pip
install:
    - pip install --progress-bar off -r requirements.txt
    - pip install codecov
before_script:
    - make package
script:
    - make lint
    - make docs
    - make test-cov
    - make type-check
after_success:
    - codecov --token=$CODECOV_TOKEN
cache: pip
